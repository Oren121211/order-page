<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דף הזמנה</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: right;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
        }
        .form-container {
            flex: 1;
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            color: #333;
        }
        input[type="text"], input[type="tel"], input[type="number"], select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            direction: rtl;
        }
        .hidden {
            display: none;
        }
        .product {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            justify-content: space-between;
        }
        .product label {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }
        .product input[type="number"] {
            width: 60px;
        }
        #totalPriceContainer {
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px solid #ccc;
        }
        #totalPriceLabel {
            margin-bottom: 10px;
            font-size: 1.5em;
            font-weight: bold;
        }
        #preTaxPrice {
            margin-top: 15px;
            font-size: 1em;
            font-weight: normal;
            direction: rtl;
        }
        #totalPriceWithTax {
            margin-top: 15px;
            font-size: 1em;
            font-weight: normal;
            direction: rtl;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            margin-right: 10px;
            display: block;
            width: 100%;
            box-sizing: border-box;
        }
        button:hover {
            background-color: #0056b3;
        }
        #creditCardCheckbox {
            margin-top: 22px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            font-size: 1.05em;
        }
        #creditCardCheckbox input {
            margin-left: 10px;
        }
        .image-container {
            width: auto;
            height: 100vh;
            overflow: hidden;
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            align-items: center;
            justify-content: left;
        }
        #pharmacyImage {
            display: none;
            height: 100%;
            width:auto;
            border-radius: 8px;
        }
        @media (max-width: 600px) {
            .container {
                flex-direction: column;
                padding: 10px;
            }
            h1, h2 {
                font-size: 1.5em;
            }
            label {
                margin: 10px 0 5px;
            }
            input[type="text"], input[type="tel"], input[type="number"], select {
                padding: 6px;
            }
            .product label {
                font-size: 0.9em;
            }
            .product input[type="number"] {
                width: 50px;
            }
            button {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h1>דף הזמנה</h1>

        <form id="orderForm">
            <label style="direction: rtl">שם המזמין:
                <input type="text" id="customerName" required>
            </label>
            <label style="direction: rtl"> בית מרקחת:
                <select style="direction: rtl" id="placeType" required onchange="updateForm()">
                    <option value="" disabled selected>בחר בית מרקחת</option>
                    <option value="pharmacy">בית מרקחת</option>
                    <option value="future_pharmacy">בית מרקחת - רוקחים עתיד</option>
                    <option value="shrem_pharmacy">בית מרקחת - שרמ</option>
                </select>
            </label>
            <label style="direction: rtl" id="placeNameLabel">שם בית המרקחת:
                <input type="text" id="placeName" required>
            </label>
            <label style="direction: rtl">מספר פלאפון של המזמין:
                <input type="tel" id="phoneNumber" required>
            </label>

            <h2 >רשימת מוצרים</h2>
            <div  id="productList">
                <!-- מוצרים יתווספו כאן דינאמית -->
            </div>

            <div id="totalPriceContainer">
                <div style=" text-align: center;" id="totalPriceLabel">:סה"כ לתשלום</div>
                <div style="direction: rtl;" id="preTaxPrice">סה"כ לתשלום ללא מע"מ: 0 ש"ח</div><div> </div>
                <div></div>
                <div style="direction: rtl;" id="totalPriceWithTax">סה"כ לתשלום כולל מע"מ: 0 ש"ח</div>
            </div>
            <div style="direction: rtl;" id="creditCardCheckbox">
                <label style="font-weight: bold;" for="creditCard">
                    <input type="checkbox" id="creditCard" required>מאשר תשלום בכרטיס אשראי
                </label>
            </div>

            <button type="submit">שלח הזמנה</button>
        </form>
    </div>
    <div class="image-container">
        <img id="pharmacyImage" src="" alt="תמונת בית מרקחת">
    </div>
</div>

<script style="direction: rtl ;">
    const productList = {
        pharmacy: [
            {id: 'quantity1', name: 'פורמט עט - NO STEP בדיקות דלקת גרון', price: 19.90, bulkPrice: 17.90, bulkThreshold:100},
            {id: 'quantity2', name: 'STREP T בדיקה לדלקת גרון', price: 13.90, bulkPrice: 12.90, bulkThreshold: 100},
            {id: 'quantity3', name: 'A + B בדיקה לשפעת - פורמט עט' , price: 19.90},
            {id: 'quantity4', name: 'בדיקת הריון 1', price: 5.20},
            {id: 'quantity5', name: 'בדיקת הריון 2', price: 6.50},
            {id: 'quantity6', name: 'בדיקה לדלקת בשתן', price: 13.90},
            {id: 'quantity7', name: 'בדיקת קנדידה וגינאלית', price: 25.90}
        ],
        future_pharmacy: [
            {id: 'quantity1', name: 'בדיקת דם סמוי בצואה', price: 19.90},
            {id: 'quantity2', name: 'בדיקת אלכוהול ברוק', price: 13.90},
            {id: 'quantity3', name: 'בדיקה מהירה ל-HIV' , price: 19.90},
            {id: 'quantity4', name: 'בדיקת כולסטרול', price: 5.20},
            {id: 'quantity5', name: 'בדיקת סוכר', price: 6.50},
            {id: 'quantity6', name: 'בדיקת לחץ דם', price: 13.90},
            {id: 'quantity7', name: 'בדיקת שתן רגילה', price: 25.90}
        ],
        shrem_pharmacy: [
            {id: 'quantity1', name: 'בדיקת קורונה ביתית', price: 19.90},
            {id: 'quantity2', name: 'בדיקת קורונה מהירה', price: 13.90},
            {id: 'quantity3', name: 'בדיקת קורונה PCR' , price: 19.90},
            {id: 'quantity4', name: 'בדיקת קורונה לילדים', price: 5.20},
            {id: 'quantity5', name: 'בדיקת קורונה לנוער', price: 6.50},
            {id: 'quantity6', name: 'בדיקת קורונה למבוגרים', price: 13.90},
            {id: 'quantity7', name: 'בדיקת קורונה למבוגרים וילדים', price: 25.90}
        ]
    };

    const pharmacyImages = {
        pharmacy: 'https://www.healthline.com/hlcmsresource/images/medical/pharmacy_1296x728-header.jpg',
        future_pharmacy: 'https://cdn.pixabay.com/photo/2016/04/18/23/36/pharmacy-1332434_960_720.jpg',
        shrem_pharmacy: 'https://upload.wikimedia.org/wikipedia/commons/thumb/8/8b/Pharmacy.jpg/800px-Pharmacy.jpg'
    };

    function updateForm() {
        const placeType = document.getElementById('placeType').value;
        const productListContainer = document.getElementById('productList');
        const pharmacyImage = document.getElementById('pharmacyImage');
        
        // Clear current product list
        productListContainer.innerHTML = '';
        
        // Add new products
        if (productList[placeType]) {
            productList[placeType].forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.className = 'product';
                productDiv.innerHTML = `
                    <label for="${product.id}">${product.name} - ${product.price} ש"ח</label>
                    <input type="number" id="${product.id}" name="${product.name}" min="0" step="1" value="0" onchange="updateTotalPrice()">
                `;
                productListContainer.appendChild(productDiv);
            });
        }

        // Update image
        if (pharmacyImages[placeType]) {
            pharmacyImage.src = pharmacyImages[placeType];
            pharmacyImage.style.display = 'block';
        } else {
            pharmacyImage.style.display = 'none';
        }

        updateTotalPrice(); // Update the total price
    }

    function updateTotalPrice() {
        const placeType = document.getElementById('placeType').value;
        let totalPrice = 0;
        let preTaxPrice = 0;
        
        if (productList[placeType]) {
            productList[placeType].forEach(product => {
                const quantity = parseInt(document.getElementById(product.id).value) || 0;
                if (product.bulkPrice && quantity >= product.bulkThreshold) {
                    totalPrice += product.bulkPrice * quantity;
                } else {
                    totalPrice += product.price * quantity;
                }
                preTaxPrice = totalPrice / 1.17;
            });
        }

        document.getElementById('preTaxPrice').innerText = `סה"כ לתשלום ללא מע"מ: ${preTaxPrice.toFixed(2)} ש"ח`;
        document.getElementById('totalPriceWithTax').innerText = `סה"כ לתשלום כולל מע"מ: ${totalPrice.toFixed(2)} ש"ח`;
    }

    document.getElementById('orderForm').addEventListener('submit', function(event) {
        event.preventDefault();
        alert('ההזמנה נשלחה בהצלחה!');

        window.location.href = `mailto:info@bmtdx.com?subject=הזמנה חדשה&body=${encodeURIComponent(orderDetails)}`;
    });
          
    
    </script>

</body>
</html>
